<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Suma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Banner superior -->
    <header class="banner">
        <h1>¡Bienvenido a tú calculadora!</h1>
    </header>

    <!-- Contenedor de la calculadora -->
    <div class="calculator-container">
        <h2>Calculadora de Suma</h2>
        <p>Introduce dos números para sumarlos:</p>

        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <button onclick="sumar()">Sumar</button>

        <p id="resultado">El resultado aparecerá aquí...</p>
    </div>

    <script>
        function sumar() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('resultado').innerText = 'Por favor, introduce números válidos.';
            } else {
                const suma = num1 + num2;
                document.getElementById('resultado').innerText = 'Resultado: ' + suma;
            }
        }
    </script>
</body>
</html>
