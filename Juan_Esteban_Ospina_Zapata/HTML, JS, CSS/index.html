<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo_u.png" type="image/x-icon">

    <title>Calculador de multiplicación</title>
</head>

<body>

    <div class="banner col-md-12">
        <div class="row">
            <div class="col-md-6">
                <img src="img/logo_largo_u.png" alt="" srcset="" style="margin-left: 15px">
            </div>
            <div class="col-md-6">

            </div>
        </div>
    </div>
    
    <form class="container" action="">
        <br>
        <h1 class="titulo text-center">Multiplicación de 3 números.</h1>
        <hr>
        <br><br>

        <p class="titulo_1 text-center">Diligencia el siguiente formulario:</p>

        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-2">
                    <h5 class="titulo">Número 1:</h5>
                </div>
                <div class="col-md-2">
                    <h5 class="titulo">Número 2:</h5>
                </div>
                <div class="col-md-2">
                    <h5 class="titulo">Número 3:</h5>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-2">
                    <input type="number" name="numero1" id="numero1" class="form-control">
                </div>
                <div class="col-md-2">
                    <input type="number" name="numero2" id="numero2" class="form-control">
                </div>
                <div class="col-md-2">
                    <input type="number" name="numero3" id="numero3" class="form-control">
                </div>
                <div class="col-md-3"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="text-center col-md-4">
                    <button class="btn_calcular">Calcular</button>
                </div>
                <div class="col-md-4"></div>
            </div>

    </form>

    <!--Hola mundo-->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
